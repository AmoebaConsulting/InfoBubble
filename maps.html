<html>
	<head>
		<style type="text/css">@media print {  .gmnoprint {    display:none  }}@media screen {  .gmnoscreen {    display:none  }}</style>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Google Maps JavaScript API v3 Example: Info Window Simple</title>
		<link rel="stylesheet" type="text/css" href="maps_style.css"></style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="infobubble.js"></script>
		<script type="text/javascript">
		  function initialize() {
		    var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
		    var myOptions = {
		      zoom: 4,
		      center: myLatlng,
		      padding:0,
		      mapTypeId: google.maps.MapTypeId.ROADMAP
		    }

		    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		        
		  	infoBubble2 = new InfoBubble({
	          position: myLatlng,
	          minWidth: 240,
	          minHeight: 220,
	          shadowStyle: 1,
	          padding: 0,
	          tabPadding: 12,
	          backgroundColor: 'transparent',
	          borderRadius: 4,
	          arrowSize: 10,
	          borderWidth: 0,
	          borderColor: '#AB2424',
	          disableAutoPan: true,
	          hideCloseButton: false,
	          arrowPosition: 30,
	          backgroundClassName: 'phoney',
	          tabClassName: 'tabClass',
	          activeTabClassName: 'activeTabClass',
	          arrowStyle: 0
	        });
        	
        	var tab1Content = '<div class="phoneyContent">abcd</div>';
        	var tab2Content = '<div class="phoneyContent">defg</div>';
		  	infoBubble2.addTab('Company', tab1Content);
		  	infoBubble2.addTab('Facebook Feed', tab2Content);

		    var marker = new google.maps.Marker({
		        position: myLatlng,
		        map: map,
		        title: 'Uluru (Ayers Rock)'
		    });
		    google.maps.event.addListener(marker, 'click', function() {
		      infoBubble2.open(map, marker);
		    });
		  }

		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
</html>
